<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'farmify/css/nav.css' %}">
    <style>
        .alert{
            transform: translateX(54%);
            width: 600px;
        }
    </style>
</head>
<body>
    {% include "includes/nav.html" %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show my-1" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <div id="outer-box" class="text-light border rounded bg-secondary border-light">
        <h3 style="margin: 3px auto;" >SignUP Here . . . . .</h3>
        <hr  class='bg-light'>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <td>{{field.label}}</td>
                        <td> : </td>
                        <td>{{field}}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td></td>
                     <td>
                      <input type="submit" value="Submit" class="btn btn-primary px-2 py-1 m-2" />
                       <input type="button" value="Login" class="btn btn-success px-2 py-1 m-2" onclick="location.href='/auth/login'"/>
                      </td>
                   </tr>
            </table>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
